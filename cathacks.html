<!DOCTYPE html>
<html lang = 'en'>

	<head>
		<meta charset="UTF-8">
		<title>Cat Hacks</title>
        <link rel ="stylesheet" type="text/css" href="website_style.css" />
	</head>
    	<img src="hackysac.jpg" alt="Image of an ordinary hackysac">
	<body style="font-family:Free Serif">
		<h1>HackySac Inc. Payroll System</h1>
		<form method="POST" action="addEmployee.php">
		<table class="center">
			<th>New Employee</th>
			<tr>
				<td>First Name</td>
				<td><input id=fname name=fname></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input id=lname name=lname></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="tel" id=phone name=phone pattern="[0-9]{11}"></td>
			</tr>
			<tr>
				<td>Clock-In Time</td>
				<td><input type="number" style="width: 40px;" id=hour name=hour>:<input type="number" style="width: 40px;" id=min name=min></td>

			</tr>
			<tr>
				<td>Clock-Out Time</td>
				<td><input type="number" style="width: 40px;" id=out_hour name=out_hour>:<input type="number" style="width: 40px;" id=out_min name=out_min></td>
			</tr>
		</table>
        <p> </p>
		<button type="submit" class="button2">Submit</button>
		</form>

		<form method="POST" action="removeEmployee.php">
		<table class="center">
			<th>Remove Employee</th>
			<tr>
				<td>First Name</td>
				<td><input id=fname name=fname></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input id=lname name=lname></td>
			</tr>
		</table>

		<button type="submit" class="button1">Submit</button>
		</form>
		</body>


</html>
